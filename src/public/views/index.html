<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy App Power Shout</title>
  <link rel="stylesheet" href="../css/app.css">
</head>
<body>
  <div class="content">
    <h1>ENERGY APP POWER SHOUT</h1>
    <p></p>
    <p class="tagline">Power Shout Submission Form</p>
  </div>
    <div class="form">
    <form action="http://localhost:3000/" method="POST">
      <a class="button" target="_blank" rel="noopener noreferrer" href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?access_type=offline&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fcalendar.readonly&response_type=code&client_id=507849168393-44286m0qtgfdkqfm5kmdrt0r9epfic7g.apps.googleusercontent.com&redirect_uri=urn%3Aietf%3Awg%3Aoauth%3A2.0%3Aoob&flowName=GeneralOAuthFlow">Sign In</a>
       <span>First Sign In to Register Your Shout-Out Request</span><br><br>
      <label for="token">Copy and Paste the token ID here</label>
      <input name="token" type="text" placeholder="must be like this Jw65AJg05xiOGmkCld...">
      <input type="submit" value="Request for Event"></input>
    </form>
    <hr>
    <form action="http://localhost:3000/events" method="POST">
      <label for="client email">User email</label>
      <input type="email" name="to" placeholder="send email to...">
      <label for="event title">Power Shout Event Title</label>
      <input type="text" name="summary" placeholder="the title of event...">
      <label for="body">Event Description</label>
      <input type="text" name="description" placeholder="the message body...">
      <label for="start date">Select Date/Time</label>
      <input type="datetime-local" class="Date" id="taskDate" name="date">
      <input type="submit" value="Submit Event">
    </form>
  </div>
</body>
</html>
